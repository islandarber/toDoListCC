<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get your Stuff together List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=DM+Serif+Display&family=Schoolbell&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

  <div class="container">

    <h1>Get your Stuff together List:</h1>

    <form>
      <div id="formDiv">
      <input type="text" placeholder="What do you need to get done?" id="item">
      <button id='addBtn' type="submit"><span class="material-symbols-outlined">
        add
        </span></button>

      </div>

      <div id="clearBtnDiv">
        <button id="clearBtn">Clear All</button>
        <button id="hideBtn" type="button" onclick="hideCompleted()">Hide Completed</button>

      </div>
    </form>


  <div id="taskSections">
    
      <div id="toDoItemsDiv">
        <h2>TO DO:</h2>
        <div class="myListItems">
        </div>
      </div>

      <div id="completedItemsDiv">
        <h2>COMPLETED:</h2>
        <div class="myCompletedItems">
        </div>
      </div>
  
  </div> <!-- End of Task Sections -->
  

  </div> <!-- end of container -->
    



  <script src="index.js"></script>
</body>
</html>
